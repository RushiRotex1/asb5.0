<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google Sheets String Builder Frontend" />
    <title>Google Sheets String Builder Frontend</title>
    <style>
      #root{min-height:100vh}body{margin:0;padding:0}
      .loading-screen{display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg,#f0f9ff 0%,#e0f2fe 100%)}
      .loading-box{background:#fff;border-radius:1rem;box-shadow:0 10px 25px rgba(0,0,0,0.1);padding:2rem;text-align:center;max-width:24rem}
      .spinner{width:48px;height:48px;border:4px solid #e5e7eb;border-top-color:#2563eb;border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 1rem}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-box">
          <div class="spinner"></div>
          <h1 style="font-size:1.5rem;font-weight:700;color:#111827;margin:0 0 0.5rem">Loading...</h1>
          <p style="color:#6b7280;margin:0">Initializing application</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
